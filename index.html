<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Our JavaScript Functions-->
        <script src="src/scripts/main.js"></script>
        <script src="src/scripts/add.js"></script>
        <script src="src/scripts/remove.js"></script>
        <script>
            window.onload = function(){
                document.getElementById("newWord").addEventListener('keydown',function(e){addWordKeyHandler(e);});
            }
        </script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <title>Word Search Generator</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">Word Search Generator</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h5 class="text-center">
                        Word Bank
                    </h5>
                </div>
            </div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-6">
                    <label class="sr-only" for="inlineFormInputName">New Word</label>
                    <input type="text" id="newWord" class="form-control" id="inlineFormInputName" placeholder="New Word">
                </div>
                <div class="col-2">
                    <button onclick="addWord();" class="btn btn-primary">Add</button>
                </div>
                <div class="col-2"></div>
            </div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-6">
                    <select class="custom-select" id="wordBank" multiple>
                    </select>
                </div>
                <div class="col-2">
                    <button onclick="removeWord();" class="btn btn-primary">Remove</button>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="output"></div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
